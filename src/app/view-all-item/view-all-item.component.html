<div class="container">
    <div class="row">
        <div class="col">
           <!--  <h1 class="mt-3">Product Management Application - <span id="heading">A B C</span> Store</h1> -->

            <!-- Search Box -->
            <div class="row mt-3">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="text" [(ngModel)]='searchKey' class="form-control" placeholder="Search Product">
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
</div>


<!-- Card Design -->
<div id="card">
    <div class="container">
        <div class="row ">
            <div class="row row-cols-1 row-cols-md-3 g-5 ">
                <div class="col-12" *ngFor="let item of allItems1 | filter: searchKey : 'title' ">
                    <div class="card" style="width: 18rem;">
                        <img [src]="item.thumbnail" height="100px" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"><span class="fw-bolder">{{item.title}}</span></h5>
                            <p class="card-text"><span class="fw-bolder">Description :</span> {{item.description}}</p>
                            <p class="card-text"><span class="fw-bolder">Brand :</span> {{item.brand}}</p>
                            <p class="card-text"><span class="fw-bolder">Rating :</span> {{item.rating}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <a routerLink="/product-detail/{{item.id}}" class="list-group-item btn btn-outline-secondary">
                                <i class="fa fa-eye" aria-hidden="true"></i> View Product Detail           
                            </a>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
